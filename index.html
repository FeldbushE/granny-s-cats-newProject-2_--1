<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Бабуленькины котики</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <img class="logo-img" src="img/cat-fill.svg" alt="Бабуленькины котики" />
      <span class="logo-texst">Бабуленькины котики</span>
    </header>
    <div class="container">
      <main class="content__form">
        <ul class="cats-list"></ul>
      </main>
    </div>    

    <div class="popup popup_type_cats-info">
      <div class="popup__container">
        <button type="button" class="popup_close">x</button>
        <img src="" alt="" class="popup__image" />
        <p class="popup__name"></p>
        <p class="popup__text"></p>
      </div>
    </div>

    <footer class="container">©2022 All rights reserved</footer>

    <template id="card-template">
      <li class="cats-list__item cat">
        <img class="cat__image" src="" alt="котик" />
        <p class="cat__title"></p>
       
      </li>
    </template>

    <script src="./cats.js" defer></script>
    <script src="./script.js" defer></script>
  </body>
</html>
